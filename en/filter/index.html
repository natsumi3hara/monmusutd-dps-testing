<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Character Select - Monster Musume TD DPS Calculator</title>
        <meta name="description" content="DPS calculator for the DMM/FANZA game, Monster Musume Tower Defense"/>
    </head>
    <body>
        <div id="selectionWindow">
            <div>
                <input type="checkbox" id="andORswitch" onchange="filterSelection('')">
                <label for="andORswitch">OR search</label>
            </div>
            <div id="buttonContainer">
                <button id="showAll" class="btn" onclick="filterSelection('all')"> Show All (Reset)</button>
                <button class="btn legendB" onclick="filterSelection('legend')"> レジェンド(Legend)</button>
                <button class="btn epicB" onclick="filterSelection('epic')"> エピック(Epic)</button>
                <button class="btn rareB" onclick="filterSelection('rare')"> レア(Rare)</button>
                <button class="btn commonB" onclick="filterSelection('common')"> コモン(Common)</button>
                <button class="btn commonB" onclick="filterSelection('free')"> Event + E and below</button>
                <hr class="hline">
                <button style="background-color: #ffb4b4;" class="collapsible-button">Class</button>
                <div class="collapsible-content" style="display: block;">
                    <button class="btn" onclick="filterSelection('scimitar')"> Warrior(Scimitar)</button>
                    <button class="btn" onclick="filterSelection('spear')"> Warrior(Spear)</button>
                    <button class="btn" onclick="filterSelection('axe')"> Warrior(Axe)</button>
                    <button class="btn" onclick="filterSelection('fist')"> Warrior(Fist)</button>
                    <button class="btn" onclick="filterSelection('sword')"> Guardian(Sword)</button>
                    <button class="btn" onclick="filterSelection('hammer')"> Guardian(Hammer)</button>
                    <button class="btn" onclick="filterSelection('bow')"> Sniper(Bow)</button>
                    <button class="btn" onclick="filterSelection('gun')"> Sniper(Gun)</button>
                    <button class="btn" onclick="filterSelection('staff')"> Sorcerer(Staff)</button>
                    <button class="btn" onclick="filterSelection('book')"> Sorcerer(Book)</button>
                    <button class="btn" onclick="filterSelection('scepter')"> Healer(Scepter)</button>
                    <button class="btn" onclick="filterSelection('orb')"> Healer(Orb)</button>
                    <button class="btn" onclick="filterSelection('dagger')"> Scout(Dagger)</button>
                    <button class="btn" onclick="filterSelection('fan')"> Scout(Fan)</button>
                    <button class="btn" onclick="filterSelection('twig')"> Supporter(Twig)</button>
                    <button class="btn" onclick="filterSelection('instrument')"> Supporter(Instrument)</button>
                </div>
                <hr class="hline">
                <button style="background-color: #ffd78c;" class="collapsible-button">Attribute</button>
                <div class="collapsible-content" style="display: block;">
                    <button class="btn fireAB" onclick="filterSelection('fireA')"> Fire</button>
                    <button class="btn waterAB" onclick="filterSelection('waterA')"> Water</button>
                    <button class="btn windAB" onclick="filterSelection('windA')"> Wind</button>
                    <button class="btn earthAB" onclick="filterSelection('earthA')"> Earth</button>
                    <button class="btn lightAB" onclick="filterSelection('lightA')"> Light</button>
                    <button class="btn darkAB" onclick="filterSelection('darkA')"> Dark</button>
                </div>
                <hr class="hline">
                <button style="background-color: #ffff7d;" class="collapsible-button">Tags↓ (Not functional)</button>
                <div class="collapsible-content" style="display: none;line-height: normal;">
                    <button class="btn" onclick="filterSelection('dps')"> DPS</button>
                    <button class="btn" onclick="filterSelection('aspd')"> Fast Attack</button>
                    <button class="btn" onclick="filterSelection('move')"> Fast Movement</button>
                    <button class="btn" onclick="filterSelection('tankp')"> Tank(Physical)</button>
                    <button class="btn" onclick="filterSelection('tankm')"> Tank(Magical)</button>
                    <button class="btn" onclick="filterSelection('support')"> Support</button>
                    <hr class="hline">
                    <button class="btn" onclick="filterSelection('evasion')"> Evasion</button>
                    <button class="btn" onclick="filterSelection('poison')"> Poison</button>
                    <button class="btn" onclick="filterSelection('slow')"> Slow</button>
                    <button class="btn" onclick="filterSelection('knockback')"> Knockback</button>
                    <button class="btn" onclick="filterSelection('critical')"> Critical(Innate)</button>
                    <button class="btn" onclick="filterSelection('multihit')"> Multi-hit</button>
                    <button class="btn" onclick="filterSelection('multitarget')"> Multi-target</button>
                </div>
                <hr class="hline">
                <button style="background-color: #91ff91;" class="collapsible-button">Support Buffs (Team)↓ (Not functional)</button>
                <div class="collapsible-content" style="display: none;">
                    <button class="btn" onclick="filterSelection('atkbuff')"> Attack Buff</button>
                    <button class="btn" onclick="filterSelection('movspdbuff')"> MovSpd Buff</button>
                    <button class="btn" onclick="filterSelection('atkbuff')"> Evasion Buff</button>
                </div>

            //scripts to load page only//
            var coll = document.getElementsByClassName("collapsible-button");
            var i;
            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("collActive");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
